name: CI/CD

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DJANGO_DEBUG: "1"
      DJANGO_SECRET_KEY: "ci-secret-key"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint
        run: make lint

      - name: Test
        run: make test

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BOT_HUB_DEPLOY_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.BOT_HUB_DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh "${{ secrets.BOT_HUB_DEPLOY_USER }}"@"${{ secrets.BOT_HUB_DEPLOY_HOST }}" <<'EOF'
          set -euo pipefail
          cd /srv/bothub
          git fetch origin
          git checkout main
          git pull --ff-only origin main
          . .venv/bin/activate
          pip install -r requirements.txt
          python manage.py migrate
          python manage.py collectstatic --noinput
          sudo -n systemctl restart bothub
          EOF
