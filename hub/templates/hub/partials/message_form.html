<form
  method="post"
  hx-post="{% url 'hub:message-create' thread_id=thread.id %}"
  hx-target="#message-list"
  hx-swap="afterbegin"
  class="space-y-3"
>
  {% csrf_token %}
  <div>
    {{ message_form.body.label_tag(attrs={"class": "block text-sm font-medium"}) }}
    {{ message_form.body }}
  </div>
  <div>
    {{ message_form.author_label.label_tag("Display name (optional)", attrs={"class": "block text-sm font-medium"}) }}
    {{ message_form.author_label }}
  </div>
  {{ message_form.author_role }}
  <button class="w-full rounded-full bg-[var(--teal)] text-white py-2 font-medium">Send</button>
</form>
